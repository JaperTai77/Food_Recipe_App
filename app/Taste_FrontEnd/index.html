<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recommender</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Chef illustration and welcome message -->
        <div class="chef-section">
            <div class="chef-illustration">
                <div class="chef-face">
                    <div class="eyes">
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                    </div>
                    <div class="smile"></div>
                </div>
            </div>
            <div class="welcome-message">
                <h1>Welcome to Taste Finder ü§ó</h1>
                <p>Tell me how you're feeling today, and I'll recommend a dish for you! üçΩÔ∏è</p>
            </div>
        </div>

        <!-- Search section -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="How are you feeling? (e.g., tired for the day)" />
                <button id="submitBtn" type="button">Find My Food!</button>
            </div>
        </div>
    </div>

    <!-- Recipe modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <div id="recipeContent"></div>
        </div>
    </div>

    <footer>
        <p>&copy; Jasper Tai 2025</p>
    </footer>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
